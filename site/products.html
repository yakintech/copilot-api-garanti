<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .cart-container {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-items {
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .cart-item span {
            margin: 0 10px;
        }
        .cart-item button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .cart-item button:hover {
            background-color: #0056b3;
        }
        .cart-total {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .cart-container button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .cart-container button:hover {
            background-color: #218838;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .product-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
            box-sizing: border-box;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .product-box:hover {
            transform: scale(1.05);
        }
        .product-box h3 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        .product-box p {
            margin: 5px 0;
            color: #555;
        }
        .product-box .price {
            font-size: 16px;
            color: #007bff;
            font-weight: bold;
        }
        .product-box .price-with-vat {
            font-size: 14px;
            color: #ff5733;
            font-weight: bold;
        }
        .product-box button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .product-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-total">
            <strong>Total:</strong> <span id="cart-total">0</span> TL
        </div>
        <button onclick="checkout()">Checkout</button>
    </div>
    <div id="products-container" class="products-container"></div>

    <script>
        let allProducts = [];
        let cart = [];

        async function fetchProducts() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('You are not logged in!');
                return;
            }

            const response = await fetch('http://localhost:3000/api/products', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const products = await response.json();
                allProducts = products;
                displayProducts(products);
            } else {
                alert('Failed to fetch products!');
            }
        }

        function displayProducts(products) {
            const productsContainer = document.getElementById('products-container');
            productsContainer.innerHTML = '';

            products.forEach(product => {
                const productBox = document.createElement('div');
                productBox.className = 'product-box';

                const productName = document.createElement('h3');
                productName.textContent = product.name;

                const productPrice = document.createElement('p');
                productPrice.className = 'price';
                productPrice.textContent = `${product.price.toFixed(2)} TL`;

                const productPriceWithVAT = document.createElement('p');
                productPriceWithVAT.className = 'price-with-vat';
                productPriceWithVAT.textContent = `KDV Dahil: ${(product.price * 1.2).toFixed(2)} TL`;

                const productCategory = document.createElement('p');
                productCategory.textContent = `Category: ${product.category ? product.category.name : 'N/A'}`;

                const productStock = document.createElement('p');
                productStock.textContent = `Stock: ${product.stock}`;

                const addButton = document.createElement('button');
                addButton.textContent = 'Add to Cart';
                addButton.onclick = () => addToCart(product);

                productBox.appendChild(productName);
                productBox.appendChild(productPrice);
                productBox.appendChild(productPriceWithVAT);
                productBox.appendChild(productCategory);
                productBox.appendChild(productStock);
                productBox.appendChild(addButton);

                productsContainer.appendChild(productBox);
            });
        }

        function addToCart(product) {
            const existingProduct = cart.find(item => item.product._id === product._id);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ product, quantity: 1 });
            }
            displayCart();
        }

        function updateCart(productId, action) {
            const product = cart.find(item => item.product._id === productId);
            if (product) {
                if (action === 'increase') {
                    product.quantity += 1;
                } else if (action === 'decrease' && product.quantity > 1) {
                    product.quantity -= 1;
                } else if (action === 'decrease' && product.quantity === 1) {
                    cart = cart.filter(item => item.product._id !== productId);
                }
                displayCart();
            }
        }

        function displayCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            cartItemsContainer.innerHTML = '';

            let total = 0;
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';

                const itemName = document.createElement('span');
                itemName.textContent = item.product.name;

                const itemQuantity = document.createElement('span');
                itemQuantity.textContent = `x ${item.quantity}`;

                const itemPrice = document.createElement('span');
                itemPrice.textContent = `${(item.product.price * item.quantity).toFixed(2)} TL`;

                const increaseButton = document.createElement('button');
                increaseButton.textContent = '+';
                increaseButton.onclick = () => updateCart(item.product._id, 'increase');

                const decreaseButton = document.createElement('button');
                decreaseButton.textContent = '-';
                decreaseButton.onclick = () => updateCart(item.product._id, 'decrease');

                cartItem.appendChild(itemName);
                cartItem.appendChild(decreaseButton);
                cartItem.appendChild(itemQuantity);
                cartItem.appendChild(increaseButton);
                cartItem.appendChild(itemPrice);

                cartItemsContainer.appendChild(cartItem);

                total += item.product.price * item.quantity;
            });

            cartTotalElement.textContent = total.toFixed(2);
        }

        function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const token = localStorage.getItem('token');
            if (!token) {
                alert('You are not logged in!');
                return;
            }

            const userId = localStorage.getItem('userId');
            if (!userId) {
                alert('User ID not found!');
                return;
            }

            const order = {
                user: userId,
                products: cart.map(item => ({
                    product: item.product._id,
                    quantity: item.quantity
                }))
            };

            fetch('http://localhost:3000/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(order)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                } else {
                    alert('Order placed successfully!');
                    cart = [];
                    displayCart();
                    window.location.href = 'orders.html';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to place order!');
            });
        }

        // Sayfa yüklendiğinde ürünleri getir
        window.onload = fetchProducts;
    </script>
</body>
</html>
